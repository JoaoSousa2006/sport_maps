    <div class="container">
      <div class="container__right usuario_image">
        <div class="image">
          <h3>Descubra lugares novos!</h3>
          <p></p>
        </div>
      </div>
      <div class="container__left">
        <div class="content">
          <div class="header">
            <span class="back__btn">
              <a href="index.html"><i class="ri-arrow-left-line"></i></a>

            <a href="cadUser.html"><span class="register"> Cadastrar-se </span></a>

          <div class="form__content">
            <h3 class="form__title">Login</h3>
            <p class="form__subtitle">

            </p>
            <form action="log_in.php" method="POST">
              <input type="text" placeholder="Nome de Usuário" name="username" required />

              <div style="margin: 10px 0;">
                <input type="checkbox" id="adm" name="adm" value="1" />

              </div>
              <button class="submit__btn" type="submit">Login Now</button>
            </form>
          </div>
        </div>
      </div>
    </div>
